<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TipCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Tip Calculator</h2>
      <div class="calculator">
        <input
          type="text"
          id="billValue"
          placeholder="Enter bill amount here"
        />
        <div class="perBar">
          <button class="per" id="per5">%5</button>
          <button class="per" id="per10">%10</button>
          <button class="per" id="per15">%15</button>
        </div>
        <div class="output" id="tipOutput">
          <h2></h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
